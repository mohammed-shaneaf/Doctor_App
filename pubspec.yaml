name: doctor_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

flutter_assets:
  assets_path: images/
  output_path: lib/core/utils/
  filename: app_images.dart
  field_prefix: # إزالة بادئة "assets" لتسهيل الوصول إلى الأصول
    null
